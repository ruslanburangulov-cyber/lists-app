<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–ø–∏—Å–∫–∏</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

<div class="max-w-md mx-auto min-h-screen flex flex-col">

  <!-- Header -->
  <div class="bg-white shadow px-4 py-3 sticky top-0 z-10">
    <h1 class="text-xl font-semibold text-center">–°–ø–∏—Å–∫–∏</h1>

    <!-- Tabs -->
    <div class="flex mt-3 gap-2">
      <button onclick="loadGroup(1)" class="tab-btn flex-1">–ì—Ä—É–ø–ø–∞ 1</button>
      <button onclick="loadGroup(2)" class="tab-btn flex-1">–ì—Ä—É–ø–ø–∞ 2</button>
      <button onclick="loadGroup(3)" class="tab-btn flex-1">–ù–æ—á—å</button>
    </div>

    <!-- Search -->
    <input
      id="search"
      type="text"
      placeholder="–ü–æ–∏—Å–∫..."
      class="mt-3 w-full px-3 py-2 border rounded-lg"
      oninput="renderFiltered()"
    />

    <button
      onclick="reloadCurrent()"
      class="mt-2 w-full text-sm text-blue-600"
    >
      üîÑ –û–±–Ω–æ–≤–∏—Ç—å
    </button>
  </div>

  <!-- Content -->
  <div id="content" class="flex-1 p-3 space-y-3"></div>

  <!-- Footer -->
  <div class="text-center text-xs text-gray-400 py-2">
    –î–∞–Ω–Ω—ã–µ –∏–∑ Google Sheets
  </div>
</div>

<script>
const SHEET_ID = "1CU56AZdWC9dCvkf_z6CWMtrgfuWRCG3HYx7hp79vI_c";
const SHEET_NAME = "–î–ª—è –ø–µ—á–∞—Ç–∏üñ®Ô∏è";

const GROUPS = {
  1: "D1:M150",
  2: "R1:Z150",
  3: "AE1:AM150"
};

let currentGroup = 1;
let headers = [];
let rows = [];

document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.className =
    "tab-btn px-2 py-2 rounded-lg bg-gray-200 text-sm font-medium";
});

function setActiveTab(n) {
  document.querySelectorAll(".tab-btn").forEach((btn, i) => {
    btn.className =
      "tab-btn px-2 py-2 rounded-lg text-sm font-medium " +
      (i + 1 === n
        ? "bg-blue-600 text-white"
        : "bg-gray-200");
  });
}

async function loadGroup(n) {
  currentGroup = n;
  setActiveTab(n);
  document.getElementById("content").innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";
  document.getElementById("search").value = "";

  const range = GROUPS[n];
  const url =
    `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?` +
    `sheet=${encodeURIComponent(SHEET_NAME)}&range=${range}`;

  const res = await fetch(url);
  const text = await res.text();
  const json = JSON.parse(text.substring(47).slice(0, -2));

  const table = json.table;
  headers = table.cols.map(c => c.label || "");
  rows = table.rows.map(r =>
    r.c.map(c => (c ? c.v : ""))
  );

  renderFiltered();
}

function renderFiltered() {
  const q = document.getElementById("search").value.toLowerCase();
  const filtered = rows.filter(r =>
    r.join(" ").toLowerCase().includes(q)
  );
  render(filtered);
}

function render(data) {
  const el = document.getElementById("content");
  el.innerHTML = "";

  if (!data.length) {
    el.innerHTML =
      "<div class='text-center text-gray-500 mt-10'>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>";
    return;
  }

  data.forEach(row => {
    const card = document.createElement("div");
    card.className =
      "bg-white rounded-xl shadow p-3 space-y-1";

    headers.forEach((h, i) => {
      if (!row[i]) return;
      const line = document.createElement("div");
      line.innerHTML =
        `<span class="text-xs text-gray-500">${h}</span>
         <div class="text-sm">${row[i]}</div>`;
      card.appendChild(line);
    });

    el.appendChild(card);
  });
}

function reloadCurrent() {
  loadGroup(currentGroup);
}

// init
loadGroup(1);
</script>

</body>
</html>
