<main class="max-w-6xl mx-auto px-3 sm:px-4 py-4">

<script>
  const SHEET_ID = "1CU56AZdWC9dCvkf_z6CWMtrgfuWRCG3HYx7hp79vI_c";
  const SHEET_NAME = "–î–ª—è –ø–µ—á–∞—Ç–∏üñ®Ô∏è";

  const GROUPS = {
    1: "D1:M150",
    2: "R1:Z150",
    3: "AE1:AM150"
  };

  let currentGroup = 1;
  let headers = [];
  let rows = [];

  const tab1 = document.getElementById("tab1");
  const tab2 = document.getElementById("tab2");
  const tab3 = document.getElementById("tab3");
  const searchEl = document.getElementById("search");
  const refreshBtn = document.getElementById("refreshBtn");
  const thead = document.getElementById("thead");
  const tbody = document.getElementById("tbody");
  const statusEl = document.getElementById("status");

  function applyTabs(active){
    const base = "h-10 rounded-xl text-sm font-semibold border";
    [tab1, tab2, tab3].forEach((b,i)=>{
      if(i+1===active){
        b.className = base + " text-white";
        b.style.background = "var(--brand-blue)";
      } else {
        b.className = base + " bg-white text-slate-700 border-slate-200";
        b.style.background = "";
      }
    });
  }

  function setStatus(text){
    statusEl.classList.remove("hidden");
    statusEl.textContent = text;
  }
  function clearStatus(){
    statusEl.classList.add("hidden");
  }

  async function loadGroup(n){
    currentGroup = n;
    applyTabs(n);
    searchEl.value = "";
    setStatus("–ó–∞–≥—Ä—É–∑–∫–∞...");

    const range = GROUPS[n];
    const url =
      `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?` +
      `sheet=${encodeURIComponent(SHEET_NAME)}&range=${range}`;

    try{
      const res = await fetch(url);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0,-2));
      const table = json.table;

      headers = table.cols.map(c => c.label || "");
      rows = table.rows.map(r => r.c.map(c => c ? c.v : ""));

      clearStatus();
      renderFiltered();
    } catch {
      setStatus("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö");
    }
  }

  function renderFiltered(){
    const q = searchEl.value.toLowerCase();
    const filtered = rows.filter(r =>
      r.join(" ").toLowerCase().includes(q)
    );
    renderTable(filtered);
  }

  function renderTable(data){
    thead.innerHTML = `
      <tr>
        ${headers.map(h=>`
          <th class="px-3 py-3 text-left font-semibold border-b whitespace-nowrap">
            ${h}
          </th>`).join("")}
      </tr>
    `;

    tbody.innerHTML = data.map((row,i)=>`
      <tr class="${i%2?'bg-slate-50':''}">
        ${headers.map((_,j)=>`
          <td class="px-3 py-3 whitespace-nowrap">
            ${row[j] ?? ""}
          </td>`).join("")}
      </tr>
    `).join("");
  }

  tab1.onclick = ()=>loadGroup(1);
  tab2.onclick = ()=>loadGroup(2);
  tab3.onclick = ()=>loadGroup(3);
  searchEl.oninput = renderFiltered;
  refreshBtn.onclick = ()=>loadGroup(currentGroup);

  applyTabs(1);
  loadGroup(1);
</script>

</body>
